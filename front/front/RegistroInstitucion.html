<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registro de Instituciones</title>
</head>
<body>
  <div class="max-w-4xl mx-auto p-6 bg-white dark:bg-zinc-800 shadow-md rounded-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-green-700 dark:text-green-300">REGISTRO DE INSTITUCIÓN</h2>
      <img src="./images/LogoSample_ByTailorBrands (3).jpg" alt="Deviuco Pay Logo" class="h-15 w-32">
    </div>
    <form id="formCrearInstitucion" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="nombreInstitucion" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Nombre de la Institución</label>
        <input id="nombreInstitucion" type="text" class="mt-1 block w-full p-2 border border-zinc-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
      </div>
      <div>
        <label for="correo" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Correo de la Institución</label>
        <input id="correo" type="email" class="mt-1 block w-full p-2 border border-zinc-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
      </div>
      <div>
        <label for="selectTipoInstitucion" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Seleccione el tipo de Institución</label>
        <select id="selectTipoInstitucion" class="mt-1 block w-full p-2 border border-zinc-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
          <option value="">Seleccione una opción</option>
        </select>
      </div>
      <div class="col-span-1 md:col-2 flex justify-between">
        <button id="bRegistro" type="submit" class="bg-green-700 text-white px-2 py-1 rounded-md shadow-sm hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Registrar Institución</button>
        <button id="bCancelar" type="button" class="bg-zinc-700 text-white px-2 py-1 rounded-md shadow-sm hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-500">VOLVER</button>
      </div>      
    </form>
  </div>
  <script src="RegistroInstitucion.js"></script>
</body>
</html>
