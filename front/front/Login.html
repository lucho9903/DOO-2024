<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="flex flex-col md:flex-row border-4 border-purple-500 p-4">
    <div class="flex-1 bg-green-900 p-4 text-center text-white">
      <div class="bg-green-700 p-4 rounded-lg">
        <h1 class="text-4xl font-bold">DeviUCO PAY</h1>
        <p class="mt-4">¡Tu nuevo aliado en la universidad!</p>
        <div class="mt-4">
          <img src="Images/LogoSample_ByTailorBrands (3).jpg" alt="Person with card" class="mx-auto rounded-lg">
        </div>
      </div>
    </div>
    <div class="flex-1 bg-white p-4">
      <div class="flex justify-center mb-4">
        <img src="Images/logo.png" alt="DeviUCO Pay Logo">
      </div>
      <form class="space-y-4">
        <div>
          <label for="username" class="block text-zinc-700">Usuario (Numero de cuenta)</label>
          <input type="text" id="username" class="w-full border border-zinc-300 p-2 rounded-lg">
        </div>
        <div>
          <label for="pin" class="block text-zinc-700">Pin de seguridad</label>
          <input type="password" id="pin" class="w-full border border-zinc-300 p-2 rounded-lg">
        </div>
        <button type="submit" id="login" class="w-full bg-green-700 text-white p-2 rounded-lg">INICIAR SESIÓN</button>
        <button type="button" id="bInicio" class="w-full bg-green-700 text-white p-2 rounded-lg">INICIO</button>
      </form>
    </div>
  </div>
  <script src="Login.js"></script>
  <script>
    document.getElementById("bInicio").addEventListener("click", () => {
      window.location.href = "Home.html";
    });
  </script>
</body>
</html>
